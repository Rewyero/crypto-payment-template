{% extends 'base.html' %}

{% block title %}Password Reset Complete - CryptoStripe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glassmorphism rounded-xl p-8 shadow-lg text-center">
        <div class="mb-8">
            <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold text-text-light">Password Reset Complete</h1>
            <p class="text-text mt-2">Your password has been successfully reset.</p>
        </div>

        <a href="{% url 'login' %}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-accent-blue to-accent-purple text-white rounded-lg hover:from-accent-blue/90 hover:to-accent-purple/90 transition">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Log In Now
        </a>
    </div>
</div>
{% endblock %}
